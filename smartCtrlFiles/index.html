<!DOCTYPE html>
<html lang="en" >
   <head>
      <title>Smart Controller</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width,height=device-height, initial-scale=1">
      <link rel="stylesheet" type="text/css" href="reeseStyle.css">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script type="text/javascript" src="/webiopi.js"></script>

    <script type="text/javascript">
    webiopi().ready(function() {
        // Create a "Light" labeled button for GPIO 17
        var buttonZone1 = webiopi().createGPIOButton(17, "ZONE 1");
        var buttonZone2 = webiopi().createGPIOButton(27, "ZONE 2");
        var buttonZone3 = webiopi().createGPIOButton(22, "ZONE 3");
        var buttonZone4 = webiopi().createGPIOButton(5, "ZONE 4");
        var buttonZone5 = webiopi().createGPIOButton(6, "ZONE 5");
        var buttonZone6 = webiopi().createGPIOButton(13, "ZONE 6");
        var buttonMaster = webiopi().createGPIOButton(19, "MASTER");

        // Append button to HTML element with ID="controls" using jQuery
        $("#zone1Button").append(buttonZone1);
        $("#zone2Button").append(buttonZone2);
        $("#zone3Button").append(buttonZone3);
        $("#zone4Button").append(buttonZone4);
        $("#zone5Button").append(buttonZone5);
        $("#zone6Button").append(buttonZone6);
        $("#master").append(buttonMaster);


        // Refresh GPIO buttons
        // pass true to refresh repeatedly of false to refresh once
                webiopi().refreshGPIO(false);
    });

    </script>
    
   </head>

<body style = "background-color: gray;border-radius: 15px width: 100% height: 100%">

   
     
      <div id = "apple" class="container-fluid">
        


         <div class="row" id = "ro1">
            <center>

               <div class="col-xs-4" >                                          
                   <div id="zone1Button" class="buttonDiv" ></div>
               </div>

               <div class="col-xs-4" >                                          
                   <div id="zone2Button" class="buttonDiv" ></div>
               </div>

               <div class="col-xs-4">                                          
                   <div id="zone3Button" class="buttonDiv"></div>

               </div>

            </center>
         </div>
      

         <div class="row" id = "ro2">
            <center>

               <div class="col-xs-4">                                          
                                   <div id="zone4Button" class="buttonDiv"></div>

               </div>

               <div class="col-xs-4">                                          
                   <div id="zone5Button" class="buttonDiv"></div>
               </div>

               <div class="col-xs-4">                                          
                   <div id="zone6Button" class="buttonDiv"></div>
               </div>

            </center>
         </div>



         <div class="row" id = "ro3">
            <center>

               <div class="col-xs-4">                                          
                   <div  align="center"></div>
                 </div>
               <div class="col-xs-4">                                          
                   <div id="master" class="buttonDiv"></div>
               </div>

               <div class="col-xs-4">                                          
                   <div class="buttonDiv"></div>
               </div>
              

               
              

            </center>
         </div>
       
      </div>
   </body>
</html>
